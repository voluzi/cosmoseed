version: 2
project_name: cosmoseed

env:
  - CGO_ENABLED=0

builds:
  - id: darwin
    main: ./cmd/cosmoseed
    binary: cosmoseed
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CC_darwin_amd64=o64-clang
      - CC_darwin_arm64=oa64-clang
      - 'CC={{ index .Env (print "CC_" .Os "_" .Arch) }}'
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/voluzi/cosmoseed/pkg/cosmoseed.Version={{ .Version }}
      - -X github.com/voluzi/cosmoseed/pkg/cosmoseed.CommitHash={{ .Commit }}

  - id: linux
    main: ./cmd/cosmoseed
    binary: cosmoseed
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CC_linux_amd64=x86_64-linux-gnu-gcc
      - CC_linux_arm64=aarch64-linux-gnu-gcc
      - 'CC={{ index .Env (print "CC_" .Os "_" .Arch) }}'
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/voluzi/cosmoseed/pkg/cosmoseed.Version={{ .Version }}
      - -X github.com/voluzi/cosmoseed/pkg/cosmoseed.CommitHash={{ .Commit }}

universal_binaries:
  - id: darwin